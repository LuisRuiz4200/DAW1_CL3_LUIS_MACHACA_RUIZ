<!DOCTYPE html>
<html xmlsn:th = "http://www.thymleaf.org">
	
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
		<title>PRODUCTOS</title>
	</head>
	
	<body>
		
		<div class="container mt-5">
			
			<div class="mb-4">
				<h5>LISTA DE PRODUCTOS</h5>
				<hr />
			</div>

			<div class="text-danger fw-bold mb-2" th:text="${mensaje}"></div>
			
			<div class="mb-4">
				<a th:href="@{/agregar}" class="btn btn-primary">NUEVO PRODUCTO</a>
			</div>
			
			
			<div class="table-responsive">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>NOMBRE</th>
							<th>PRECIO</th>
							<th>CANTIDAD</th>
							<th>ACCION</th>
						</tr>
					</thead>
						
					<tbody>
						<tr th:each="producto : ${listaProducto}">
							<td th:text="${producto.id}"></td>
							<td th:text="${producto.nombre}"></td>
							<td th:text="${producto.precio}"></td>
							<td th:text="${producto.cantidad}"></td>
							<td>
								<a th:href="@{actualizarProducto{id}(id=${producto.id})}" class="btn btn-warning btn-sm">ACTUALIZAR</a>
								<a th:href="@{eliminarProducto{id}(id=${producto.id})}" class="btn btn-danger btn-sm">ELIMINAR</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
		
	</body>
	
	
</html>
