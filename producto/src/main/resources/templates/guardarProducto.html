<!DOCTYPE html>
<html xmlsn:th = "http://www.thymleaf.org">
	
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
		<title>GESTION PRODUCTO</title>
	</head>
	
	<body>
		
		<div class="container mt-5">
			
			<div>
				<h5>GESTION DE PRODUCTOS</h5>
				<hr>
			</div>
			
			<div class="text-danger fw-bold" th:text="${mensaje}"></div>
			
			<div>
				<div class="col-lg-6">
					<form th:action="@{/guardar}" th:object="${producto}" method="post">
						<div class="row g-3">
							<div th:if="${producto.id}>0">
								<label>ID</label>
								<input class="form form-control" th:field="*{id}" type="text" readonly />
							</div>
							
							<div>
								<label>NOMBRE</label>
								<input class="form form-control" th:field="*{nombre}" type="text" />
							</div>
							
							<div>
								<label>PRECIO</label>
								<input class="form form-control" th:field="*{precio}" type="text"/>
							</div>
							
							<div>
								<label>CANTIDAD</label>
								<input class="form form-control" th:field="*{cantidad}" type="number" />
							</div>
							
							<div>
								<button class="btn btn-success">GUARDAR</button>
								<a th:href="@{/}" class="btn btn-primary">REGRESAR A LA LISTA</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			
			
			
		</div>
		
	</body>
	
	
</html>
